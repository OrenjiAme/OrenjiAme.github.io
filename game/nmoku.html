    <h1>4目並べ(コネクトフォー)</h1>
    <p class="comment">先手と後手が交互にコマを一番下から積み重ねて、先に縦・横・斜めどれかに4つ並べた方が勝ちです。</p>
    <h2 id="win"> </h2>
    <input type="button" value="リセット！" onclick="reset()"><br>
    <div id = "turnA">先手のターンです。</div>
    <div id = "turnB">後手のターンです。</div>
    <script>
        document.getElementById("turnA").style.display = "block";
        document.getElementById("turnB").style.display = "none";
    </script>
    <br>
    <table id = "game">
        <script>
            for(var i = 0; i <= 6; i++){
                document.write('<th><input type="button" value="置く！" onclick="play(' + String(i) + ')"></th>');
            }
            for(var i = 1; i <= 6; i++){
                document.write("<tr>");                
                for(var j = 1; j <= 7; j++){
                    document.write('<td><span class = "space"></span></td>');
                }
                document.write("</tr>");
            }
        </script>
    </table>
